<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATO METEREOLOGICO</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./custom.js" defer></script>
</head>
<body>
    <section class="weather-content">
        <h1>DATO METEREOLOGICO</h1>
        <div class="result">
            <p>Agrege su cuidad y pais</p>
           
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Escribe tu ciudad...">
            <select name="" id="country">
                <option disabled selected value="">Selecciona tu pais</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
                <option value="RUS">Rusia</option>
                <option value="EMEA">Medio oriente</option>
                <option value="AU">Australia</option>
                <option value="AF">Afganistan</option>
                <option value="BT">Bután</option>
                	
            </select>
            <input type="submit" name="" id="" value="INICIAR">
        </form>
    </section>
    
</body>
</html>
